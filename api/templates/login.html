<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login - Shobha Sarees</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/global.js"></script>
    <script defer src="/static/login.js"></script>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/static/logo.png" as="image">
    <link rel="preload" href="/static/logo-red.png" as="image">
    
    <!-- PWA Support -->
    <meta name="theme-color" content="#4f8cff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Shobha Sarees">
    
    <!-- Security -->
    <meta name="referrer" content="no-referrer">
</head>
<body class="theme">
    <!-- Minimal Navigation for Login -->
    <nav class="navbar glass" role="navigation" aria-label="Login page navigation">
        <div class="nav-left">
            <a href="/" class="nav-brand" aria-label="Shobha Sarees home page">
                <img 
                    src="/static/logo.png" 
                    alt="Shobha Sarees logo" 
                    class="nav-logo" 
                    id="navLogo"
                    width="32" 
                    height="32"
                >
                <span class="nav-title">Shobha Sarees</span>
            </a>
        </div>
        
        <div class="nav-right">
            <button 
                id="themeSwitchGlobal" 
                class="theme-switch" 
                role="switch" 
                aria-checked="false" 
                aria-label="Toggle between light and dark theme"
                title="Switch theme"
            >
                <div class="switch-track">
                    <span class="switch-icon" aria-hidden="true">üåô</span>
                    <span class="switch-icon" aria-hidden="true">‚òÄÔ∏è</span>
                    <div class="switch-thumb"></div>
                </div>
            </button>
        </div>
    </nav>

    <!-- Main Login Content -->
    <main 
        id="main-content" 
        role="main" 
        tabindex="-1" 
        class="login-hero-dynamic"
        aria-label="Login to Shobha Sarees"
    >
        <!-- Animated Background Logo -->
        <div class="dynamic-logo-bg" id="dynamicLogoBg" aria-hidden="true"></div>
        
        <div class="login-glassmorphic-overlay">
            <div class="login-glass-card glass">
                <!-- Login Header -->
                <header class="login-header">
                    <h1 class="login-title">Welcome back</h1>
                </header>
                
                <!-- Error Display -->
                {% if error %}
                <div 
                    class="login-error" 
                    role="alert" 
                    aria-live="polite"
                    id="login-error"
                >
                    <span aria-hidden="true">‚ö†Ô∏è</span>
                    {{ error }}
                </div>
                {% endif %}
                
                <!-- Login Form -->
                <form 
                    id="loginForm" 
                    class="login-form" 
                    method="post" 
                    action="/login"
                    novalidate
                    aria-label="Login form"
                >
                    <!-- Username Field -->
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username"
                            name="username" 
                            required 
                            autocomplete="username"
                            aria-invalid="false"
                            placeholder="Enter your username"
                            maxlength="50"
                            spellcheck="false"
                            autocapitalize="none"
                        >
                    </div>
                    
                    <!-- Password Field -->
                    <div class="input-field">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="password"
                                name="password" 
                                required 
                                autocomplete="current-password"
                                aria-invalid="false"
                                placeholder="Enter your password"
                                maxlength="100"
                                spellcheck="false"
                                autocapitalize="none"
                            >
                            <button 
                                type="button" 
                                class="password-toggle"
                                aria-label="Show password"
                                title="Toggle password visibility"
                                id="passwordToggle"
                            >
                                <span class="toggle-icon" aria-hidden="true" id="passwordIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="glassmorphic-btn login-submit"
                        aria-label="Sign in to your account"
                        id="submitBtn"
                    >
                        <div class="btn-content">
                            <span class="btn-text">Sign In</span>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Toast Notifications Container -->
    <div id="toastHost" class="toast-host" aria-live="polite" aria-atomic="true"></div>

    <!-- Login Enhancement Styles -->
    <style>
        /* Login-specific enhancements */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-toggle {
            position: absolute;
            right: var(--spacing-sm);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: 4px;
            transition: all 0.2s var(--ease);
            z-index: 2;
        }
        
        .password-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }
        
        .password-toggle:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        
        .toggle-icon {
            font-size: 16px;
            line-height: 1;
        }
        
        .login-submit {
            width: 100%;
            margin-top: var(--spacing-lg);
        }
        
        .login-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .login-glass-card {
                margin: var(--spacing-sm);
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .dynamic-logo-bg {
                animation: none;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .login-glass-card {
                border: 2px solid var(--text);
                background: var(--bg);
            }
        }
    </style>
</body>
</html>
