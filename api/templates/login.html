<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Admin Login â€” Shobha Sarees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme auth-bg">

  {% include '_navbar.html' %}

  <!-- Dynamic Logo Background with Glassmorphic Login -->
  <main class="login-hero-dynamic">
    <div class="dynamic-logo-bg" id="dynamicLogoBg"></div>
    
    <!-- Glassmorphic Login Overlay -->
    <div class="login-glassmorphic-overlay">
      <div class="login-glass-card glass" id="loginGlassCard">
        <div class="login-header">
          <h1 class="login-title">Admin Access</h1>
          <p class="login-subtitle">Enter your credentials to continue</p>
        </div>
        
        {% if error %}
        <div class="login-error">{{ error }}</div>
        {% endif %}
        
        <form id="loginForm" class="login-form" method="post">
          <div class="input-field">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Enter username">
          </div>
          <div class="input-field">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter password">
          </div>
          <button type="submit" class="login-btn glassmorphic-btn">
            <span>Sign in</span>
            <div class="btn-glow"></div>
          </button>
        </form>
      </div>
    </div>
  </main>

  {% include '_sidebar_menu.html' %}
  <div id="toastHost" class="toast-host"></div>
  <script src="/static/global.js"></script>
</body>
</html>
